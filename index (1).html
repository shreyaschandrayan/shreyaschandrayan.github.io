<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NAD Video Presentation</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    /* Header Styles */
    .header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Container Styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Video Wrapper Styles */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Footer Styles */
    .footer {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NAD Video Presentation</h1>
  </div>
 <h3> SOLUTIONS OF I AND II INTERNAL</h3>
  <div class="container">
    <div class="video-wrapper">
      <!-- Replace the source URL with the URL of your video -->
      <iframe src="https://www.youtube.com/embed/IpRJg1JWa6E" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 SHREYAS CHANDRAYAN. All rights reserved.</p>
  </div>
</body>
</html>
